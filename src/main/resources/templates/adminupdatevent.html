<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Events</title>
    <link rel="stylesheet" href="/adminPage/adminproduct.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="mb-4">Update Events</h2>
    <form method="post" th:action="@{'/confirmupdate/'+${idOfRow}}">
        <div class="form-group">
            <label for="eventArea">Enter new event area</label>
            <input 
                class="form-control"
                placeholder="optional"
                th:value="${eventToBeUpdated.area}"
                type="text"
                id="eventArea"
                name="eventArea"
            />
        </div>

        <div class="form-group">
            <label for="eventPrice">Enter new price for event</label>
            <input 
                class="form-control"
                placeholder="optional"
                th:value="${eventToBeUpdated.price}"
                type="text"
                id="eventPrice"
                name="eventPrice"
            />
        </div>

        <button type="submit" class="btn btn-primary mt-3">Update Details</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
