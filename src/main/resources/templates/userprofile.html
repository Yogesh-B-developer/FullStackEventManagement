<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- External CSS -->
    <!-- <link rel="stylesheet" href="/css/profile.css"> -->
    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    <script>
    window.onload = function() {
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    };
 
    window.addEventListener("pageshow", function(event) {
        if (event.persisted || window.performance && window.performance.navigation.type === 2) {
            window.location.href = "/login";
        }
    });
    </script>
    
    
    <style>
    
    
    body {
    background-color: #f8f9fa;
}

.navbar {
    margin-bottom: 30px;
}

.profile-container, .card-container {
    max-width: 800px;
    margin: auto;
}

.card {
    border: none;
    border-radius: 10px;
}

.card-body {
    padding: 20px;
}

.card-title {
    margin-bottom: 20px;
}

.img-fluid {
    max-width: 100%;
    height: auto;
}

.btn-danger {
    padding: 10px 20px;
    font-size: 16px;
}
    
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/userdashboard">Event Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/userdashboard">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/userevents">Events</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/user/profile"><span th:text="${session.userName}"></span></a>
                </li>
            </ul>
        </div>
    </nav>
    
    
    
    
    
    
    <!-- before adding -->
    
    
    <div class="container py-5">         
          <div class="row">
            <div class="col-lg-4">
              <div class="card mb-4">
                <div class="card-body text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                    class="rounded-circle img-fluid" style="width: 150px;">
                  <h5 class="my-3" th:text="${session.userNameFromDataBase}"></h5>
                  <p class="text-muted mb-1"></p>
                  <p class="text-muted mb-4"></p>
                  <div class="d-flex justify-content-center mb-2">
                    
                  </div>
                </div>
              </div>
            
            </div>
            <div class="col-lg-8">
              <div class="card mb-4">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0" >Full Name</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0" th:text="${session.userNameFromDataBase}"></p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Email</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0" th:text="${session.userEmailFromDataBase}"></p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Phone</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0" th:text="${session.userMobileNumberFromDataBase}"></p>
                    </div>
                  </div>
                  <hr>
                 <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Role</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0" th:text="${session.userRoleFromDataBase}"></p>
                    </div>
                  </div>
                </div>
              </div>              
          </div>
        </div> 
        </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    

    <!-- Profile Container -->
<!--     <div class="container mt-5">
        <h1 class="text-center mb-4">User Profile</h1>
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title">User Details</h2>
                <p><strong>Name:</strong> <span th:text="${session.userNameFromDataBase}">User Name</span></p>
                <p><strong>Email:</strong> <span th:text="${session.userEmailFromDataBase}">Email</span></p>
                <p><strong>Mobile Number:</strong> <span th:text="${session.userMobileNumberFromDataBase}">Mobile Number</span></p>
                <p><strong>Role:</strong> <span th:text="${session.userRoleFromDataBase}">Role</span></p>
            </div>
        </div>
    </div>
 -->
    <!-- Event Card Container -->
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
            <h1 th:if="${session.noEvent != null}" th:text="${session.eventMessage}"></h1>
            <h1 th:if="${session.noEvent != null}" th:text="${session.noEvent}"></h1>
<h1 th:if="${session.noEvent == null}">Event Name: <span th:text="${session.eventName}"></span></h1>

                <img th:if="${session.noEvent == null}" th:src="${session.imageUrl}" class="img-fluid rounded mb-3"/>
                <h3 th:if="${session.noEvent}==null">Event Date: <span th:text="${session.eventDate}"></span></h3>
            </div>
        </div>
    </div>

    <!-- Logout Form -->
    <div class="container text-center mt-4">
        <form action="/userlogout" method="get" style="display: inline;">
            <button type="submit" class="btn btn-danger" id="logout-button">Logout</button>
        </form>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("logout-button").addEventListener('click', function() {
            sessionStorage.removeItem("isAuthenticated");  
        });
    });
    </script>
</body>
</html>
