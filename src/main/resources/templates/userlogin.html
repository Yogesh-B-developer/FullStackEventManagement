

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/login/login.css">   
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Login as User</title>

    <!-- for redirecting to the profile page if tries to navigate using back button --> 
    
    <script>
        window.onload = function(){
            const isAuthenticated = sessionStorage.getItem('isAuthenticated')
            /* const local = localStorage.getItem('local');
            console.log(local) */
            if(isAuthenticated==='true'){
                window.location.href="/user/profile";
            }
        }
    </script> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Event Management</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/basicevents">Events</a></li>
                    
                </ul>        
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="form-container p-4 shadow rounded" action="/usercheck" method="post" id="login-form">
                    <h1 class="text-center mb-4">Login Page</h1>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="login-email" type="email" class="form-control" placeholder="Enter Your mail id" name="email" required>
                        <p id="login-email-check" th:if="${userEmailError}" th:text="${userEmailError}" class="text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="login-password" type="password" class="form-control" placeholder="Enter Your password" name="password" required>
                        <p id="login-password-check" th:if="${userPassowrdError}" th:text="${userPassowrdError}" class="text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label for="adminOruser">Select Admin or User</label>
                        <select id="adminOruser" class="form-control" name="adminOrUser" required>
                            <option value="" disabled selected>Select Admin or User</option>
                            <option value="user">user</option>
                        </select>
                        <p id="adminOruserCheck"></p>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" id="login-button" class="btn btn-primary btn-block">Login</button>    
                    </div>
                    <p class="text-center">Click here Registering as<a href="/usersignup">new User</a></p> 
                </form>
            </div>
        </div>
    </div>

            })

    </script> -->
</body>
</html>
