<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="login/signup.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>SignUp Form</title>
</head>
<body>



 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Event Management</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/basicevents">Events</a></li>
                    
                </ul>        
            </div>
        </div>
    </nav>





    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <form class="form-container p-4 shadow-lg rounded bg-white" action="/signup/over" method="post">
            <h1 class="text-center mb-4 font-weight-bold">SignUp Page</h1>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input id="fullName" type="text" class="form-control" placeholder="Enter full Name" name="userName">
                <p id="fullNameStatus" class="text-danger small"></p>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" placeholder="Enter Your mail id" name="userEmailId">
                <p id="emailCheck" class="text-danger small"></p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Enter Your password" name="userPassword">
                <p id="password-check" class="text-danger small"></p>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input id="confirm-password" type="password" class="form-control" placeholder="Re Enter Your password" name="confirmUserPassword">
                <p id="confirm-password-check" class="text-danger small"></p>
            </div>

            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input id="mobileNumber" type="number" class="form-control" placeholder="Enter your mobile number" name="userMobileNumber">
                <p id="mobile-number-check" class="text-danger small"></p>
            </div>

            <div class="form-group">
                <label for="user-creater">Please Select an option</label>
                <select class="form-control" id="user-creater" name="role">
                    <option selected>Select</option>
                    <option value="User">User</option>
                </select>
                <p id="option-check" class="text-danger small"></p>
            </div>

            <div class="form-group text-center">
                <button id="signup-button" class="btn btn-primary btn-block">SignUp</button>
                <p id="login-para" class="mt-3">Already have an account? <a href="../Login-Folder/login.html">Login</a></p>
            </div>
        </form>
    </div>
    <script src="signup/signup.js"></script>
</body>
</html>
